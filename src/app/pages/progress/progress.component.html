<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progress bar</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.ariaValuenow]="porcentajeBlue" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="porcentajeBlue + '%'">
                    </div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        [attr.ariaValuenow]="porcentajeGreen" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="porcentajeGreen + '%'">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="porcentajeBlue = $event" titulo="Progress blue"
                    [porcentaje]="porcentajeBlue"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="porcentajeGreen = $event" titulo="Progress green" [porcentaje]="porcentajeGreen"></app-incrementador>

            </div>
        </div>
    </div>
</div>
